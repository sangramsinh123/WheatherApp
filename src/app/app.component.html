

<div class="container">


  <div class="upper-data">
    <img src="..\assets\Sun.jpg" *ngIf="false">
    <img src="..\assets\Moon.jpg" *ngIf="true">

    <div class="wheather-data">
      <div class="location">
        Mumbai
      </div>
      <div class="temperature">
        {{45.3 | number : '1.0-0'}}°C
      </div>

    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <!-- MIN -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.jpg" >
          <span> min </span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>

      <!-- MAX -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.jpg" >
          <span> max </span>
        </div>
        <div class="info-block-value">
          45°C
        </div>
      </div>
      <!-- HUMUDITY -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jpg" >
          <span> humidity </span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>
      
      <!-- MAX -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpg" >
          <span> wind </span>
        </div>
        <div class="info-block-value">
          11 km/h
        </div>
      </div>
    </div>
  </div>
</div>



<router-outlet></router-outlet>
